<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Lookup</title>
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vendor Lookup</h1>

    <!-- Dropdown for vendor categories -->
    <label for="vendor-category">Select Vendor Category:</label>
    <select id="vendor-category" onchange="populateSubcategories()">
      <option value="">--Select Category--</option>
    </select>

    <!-- Dropdown for vendor subcategories -->
    <label for="vendor-subcategory">Select Vendor Subcategory:</label>
    <select id="vendor-subcategory" onchange="populateCounties()">
      <option value="">--Select Subcategory--</option>
    </select>

    <!-- Dropdown for county filter (optional) -->
    <label for="vendor-county">Filter by County (Optional):</label>
    <select id="vendor-county" onchange="filterVendors()">
      <option value="">--Select County--</option>
      <option value="Davis County">Davis County</option>
      <option value="Utah County">Utah County</option>
      <option value="Salt Lake County">Salt Lake County</option>
    </select>

    <!-- Display filtered vendors -->
    <div id="vendor-list"></div>
  </div>

  <!-- JavaScript to handle CSV parsing and filtering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
